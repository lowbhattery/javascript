<body>
    <p id="rock"></p>
    <button onclick="bad()">click</button>
</body>
<script>
function bad(){
    text=""
    let x=Math.floor(Math.random()*3)+1
    if(x===1){
text  = "rock"
    }
    else if(x===2){
        text="paper"
    }
    else{ 
text="scissors"
    }
    document.getElementById("rock").innerHTML=text

}


</script>
